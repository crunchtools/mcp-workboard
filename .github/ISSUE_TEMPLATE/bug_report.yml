name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Call tool '...' with args '...'
        2. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if available.
    validations:
      required: true

  - type: dropdown
    id: transport
    attributes:
      label: Transport
      description: How are you running the MCP server?
      options:
        - stdio (uvx / pip)
        - streamable-http (container / systemd)
        - SSE
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Server Version
      description: Output of `mcp-workboard-crunchtools --version` or pip show
      placeholder: "0.6.0"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information (logs, config, environment)
